<legend>Liste des Prestataires</legend>
<div ng-controller="ProviderListCtrl">
  <div class='row'><div class="col-md-4 "><input  class='form-control' type="text" name='listSearch' ng-model="providerSearch" class="form-control" placeholder="Rechercher..." ng-change="searchProvider()"/></div>
  </div>
  <table class="table table-striped table-bordered table-hover tbl-list light-margin-top">
  	<thead>
  		<tr class="info"><th>ID</th><th>Modifié le</th><th>Libéllé</th><th>Contact</th></tr>
  	</thead>
  	<tbody>
  		<tr class="reveal-animation" ng-repeat="provider in providers" ng-click="viewProvider(provider)" >
  			<td>{{provider.ID}}</td>
        <td>{{provider.EDITION_DATE | tsDateTime}}</td>
  			<td>{{provider.LABEL}}</td>
        <td>{{provider.CONTACT}}</td>
  		</tr>
  	</tbody>
  </table>
  
  
  
  
  
</div>
